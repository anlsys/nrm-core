name: builds
on:
  push:
    branches:
      - master
  pull_request:
jobs:
  binaries:
    runs-on: ubuntu-latest
    container: alpine:3.11
    steps:
      - uses: actions/checkout@v2
      - name: setup
        run: |
          apk update
          apk add ghc cabal
          apk add wget pkgconf zeromq
      - name: cabal build
        run: |
          cabal v2-build --disable-shared --enable-static hsnrm
