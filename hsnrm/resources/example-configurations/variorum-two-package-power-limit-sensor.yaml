extraStaticPassiveSensors:
- mapKey: Sensor that gets package power limits for package 0 through variorum
  mapValue:
    range:
      _2: 40.0
      _1: 1
    sensorBehavior: IntervalBased
    sensorArguments:
    - -c
    - variorum-print-power-limits-example | awk '{ if ($1 == "_PACKAGE_POWER_LIMITS"
      && $2 == "0x610" && $4 == 0 ) { print $6 } }'
    tags: []
    sensorBinary: bash
